<div class="routes-list">
  <p class="routes-list-item" *ngFor="let route of routes">
    <a href="#">
      <span [ngClass]="route.method">{{ route.method | uppercase }}</span>{{ route.endpoint }}
    </a>
  </p>

  <button
    (click)="onRefresh()"
    class="routes-action refresh"></button>
</div>
