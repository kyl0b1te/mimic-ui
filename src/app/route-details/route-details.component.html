<div class="route-details">
  <div class="head">
    <div class="http-method">
      <span *ngIf="route">{{ route.method | uppercase }}</span>
    </div>
    <div class="http-path">
      <span *ngIf="route">{{ route.path }}</span>
    </div>
  </div>

  <p>Response</p>
  <ace
    *ngIf="route"
    class="response"
    fxFlex="auto"
    [config]="config"
    [(value)]="route.response">
  </ace>
</div>
