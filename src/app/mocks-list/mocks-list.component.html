<div class="mocks-list">
  <p *ngFor="let mock of mocks" routerLinkActive="active" class="mocks-list-item">
    <a [routerLink]="'mocks/' + mock.hash">
      <span [ngClass]="mock.httpMethod">{{ mock.httpMethod | uppercase }}</span>{{ mock.endpoint }}
    </a>
  </p>

  <p class="mocks-list-item">
    <a routerLink="mocks/new">Add</a>
  </p>

  <button (click)="onRefresh()" class="action refresh"></button>
</div>
